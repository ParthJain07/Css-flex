<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Price Panel</title>
	<link rel="stylesheet" type="text/css" href="price.css">
</head>
<body>
	<div class="panel pricing-table ">
		<div class="pricing-plan">
			<img src="https://www.pankhclothing.com/wp-content/uploads/nc/catalog/products_2021/IMG-20210326-WA0070-400x400.jpg" class="pricing-img">
			<h2 class="pricing-header">Personel</h2>
			<ul class="pricing-features">
				<li class="pricing-features-items">Custom Domains</li>
				<li class="pricing-features-items">Sleeps after 30 min of Inactivity</li>
			</ul>
			<span class="pricing-price">FREE</span>
			<a href="#/" class="pricing-button"> Sign Up</a>
		</div>
		
		<div class="pricing-plan">
			<img src="https://www.cashadvance6online.com/data/archive/img/2253529466.png" class="pricing-img">
			<h2 class="pricing-header">Small Team</h2>
			<ul class="pricing-features">
				<li class="pricing-features-items">Never Sleeps</li>
				<li class="pricing-features-items">Multiple workers for powerful apps</li>
			</ul>
			<span class="pricing-price">$150</span>
			<a href="#/" class="pricing-button is-featured">FREE TRIAL</a>
		</div>

		<div class="pricing-plan">
			<img src="https://images.jdmagicbox.com/quickquotes/images_main/b078ml64yp-925-sterling-silver-sapphire-gemstone-flower-ring-size-7-us-4-84-g-cci-204853506-0p0u2.jpg" class="pricing-img">
			<h2 class="pricing-header">ENTERPRISE</h2>
			<ul class="pricing-features">
				<li class="pricing-features-items">Dedicated</li>
				<li class="pricing-features-items">Simple Horizontal Scalability</li>
			</ul>
			<span class="pricing-price">$400</span>
			<a href="#/" class="pricing-button">FREE TRIAL</a>
		</div>
	</div>

</body>
</html>
